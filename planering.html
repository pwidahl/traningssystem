<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daglig Rutinplanerare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: #f4f4f4;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .time {
      font-weight: bold;
    }
    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daglig Rutinplanerare</h1>

    <!-- Anpassade scheman -->
    <div class="section">
      <h2>Anpassa schemat</h2>
      <label for="activityLevel">Aktivitetsnivå:</label>
      <select id="activityLevel" class="button">
        <option value="low">Låg</option>
        <option value="medium">Medel</option>
        <option value="high">Hög</option>
      </select>
      <button class="button" id="generateCustomSchedule">Generera anpassat schema</button>
    </div>

    <!-- Dagens schema -->
    <div class="section">
      <h2>Dagens schema</h2>
      <ul id="routineList"></ul>
      <button class="button" id="exportPDF">Exportera till PDF</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/jspdf"></script>
  <script>
    const activities = {
      low: [
        { time: "08:00", name: "Matning", type: "Matning" },
        { time: "10:00", name: "Kort promenad", type: "Promenad" },
        { time: "14:00", name: "Lätt lek", type: "Lek" },
        { time: "18:00", name: "Matning", type: "Matning" },
        { time: "20:30", name: "Vila", type: "Vila" },
      ],
      medium: [
        { time: "07:30", name: "Matning", type: "Matning" },
        { time: "09:00", name: "Promenad", type: "Promenad" },
        { time: "13:00", name: "Lek", type: "Lek" },
        { time: "17:30", name: "Promenad", type: "Promenad" },
        { time: "19:00", name: "Matning", type: "Matning" },
      ],
      high: [
        { time: "07:00", name: "Matning", type: "Matning" },
        { time: "08:00", name: "Långpromenad", type: "Promenad" },
        { time: "12:00", name: "Intensiv lek", type: "Lek" },
        { time: "16:00", name: "Träning", type: "Lek" },
        { time: "18:30", name: "Matning", type: "Matning" },
      ],
    };

    const routineList = document.querySelector("#routineList");

    // Generera anpassat schema
    document.querySelector("#generateCustomSchedule").addEventListener("click", () => {
      const level = document.querySelector("#activityLevel").value;
      const selectedActivities = activities[level];

      routineList.innerHTML = ""; // Rensa tidigare schema
      selectedActivities.forEach(activity => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <span class="time">${activity.time}</span> - ${activity.name} (${activity.type})
          <button class="delete-button" onclick="deleteActivity(this)">Ta bort</button>
        `;
        routineList.appendChild(listItem);
      });

      scheduleNotifications(selectedActivities);
    });

    // Ta bort aktivitet
    function deleteActivity(button) {
      const listItem = button.parentElement;
      routineList.removeChild(listItem);
    }

    // Pushnotiser
    function scheduleNotifications(activities) {
      if ("Notification" in window && Notification.permission === "granted") {
        activities.forEach(activity => {
          const [hours, minutes] = activity.time.split(":");
          const now = new Date();
          const activityTime = new Date();
          activityTime.setHours(hours, minutes, 0);

          const timeUntilNotification = activityTime - now;
          if (timeUntilNotification > 0) {
            setTimeout(() => {
              new Notification("Påminnelse", {
                body: `Dags för ${activity.name}!`,
              });
            }, timeUntilNotification);
          }
        });
      } else if ("Notification" in window) {
        Notification.requestPermission();
      }
    }

    // Exportera till PDF
    document.querySelector("#exportPDF").addEventListener("click", () => {
      const doc = new jsPDF();
      doc.text("Dagens schema", 10, 10);
      let y = 20;

      Array.from(routineList.children).forEach(item => {
        doc.text(item.textContent.replace("Ta bort", "").trim(), 10, y);
        y += 10;
      });

      doc.save("dagens_schema.pdf");
    });
  </script>
</body>
</html>
