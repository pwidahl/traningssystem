<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daglig Rutinplanerare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2980b9;
    }
    form {
      display: flex;
      flex-direction: column;
      margin-top: 20px;
    }
    input, select {
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: #f4f4f4;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .time {
      font-weight: bold;
    }
    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daglig Rutinplanerare</h1>

    <!-- L채gg till aktivitet -->
    <div class="section">
      <h2>L채gg till aktivitet</h2>
      <form id="routineForm">
        <input type="time" id="activityTime" required>
        <input type="text" id="activityName" placeholder="Aktivitetens namn" required>
        <select id="activityType" required>
          <option value="Promenad">Promenad</option>
          <option value="Matning">Matning</option>
          <option value="Lek">Lek</option>
          <option value="Vila">Vila</option>
        </select>
        <button class="button" type="submit">L채gg till</button>
      </form>
    </div>

    <!-- Dagens schema -->
    <div class="section">
      <h2>Dagens schema</h2>
      <ul id="routineList"></ul>
    </div>
  </div>

  <script>
    const routineList = document.querySelector("#routineList");

    // L채gg till aktivitet
    document.querySelector("#routineForm").addEventListener("submit", event => {
      event.preventDefault();

      const time = document.querySelector("#activityTime").value;
      const name = document.querySelector("#activityName").value;
      const type = document.querySelector("#activityType").value;

      const listItem = document.createElement("li");
      listItem.innerHTML = `
        <span class="time">${time}</span> - ${name} (${type})
        <button class="delete-button" onclick="deleteActivity(this)">Ta bort</button>
      `;
      routineList.appendChild(listItem);

      event.target.reset();
    });

    // Ta bort aktivitet
    function deleteActivity(button) {
      const listItem = button.parentElement;
      routineList.removeChild(listItem);
    }
  </script>
</body>
</html>
