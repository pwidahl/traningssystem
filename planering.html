<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Daglig Rutinplanerare</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }
    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      cursor: pointer;
    }
    .button:hover {
      background-color: #2980b9;
    }
    ul {
      list-style-type: none;
      padding: 0;
    }
    li {
      padding: 10px;
      background: #f4f4f4;
      margin: 5px 0;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .time {
      font-weight: bold;
    }
    .delete-button {
      background-color: #e74c3c;
      color: white;
      border: none;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
    }
    .delete-button:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Daglig Rutinplanerare</h1>

    <!-- Välj dagtyp -->
    <div class="section">
      <h2>Välj dagtyp</h2>
      <select id="dayType" class="button">
        <option value="weekday">Vardag</option>
        <option value="weekend">Helg</option>
      </select>
      <button class="button" id="generateSchedule">Generera förslag</button>
    </div>

    <!-- Dagens schema -->
    <div class="section">
      <h2>Dagens schema</h2>
      <ul id="routineList"></ul>
    </div>
  </div>

  <script>
    const weekdayActivities = [
      { time: "07:00", name: "Matning", type: "Matning" },
      { time: "07:30", name: "Promenad", type: "Promenad" },
      { time: "12:00", name: "Lek i trädgården", type: "Lek" },
      { time: "17:00", name: "Promenad", type: "Promenad" },
      { time: "18:00", name: "Matning", type: "Matning" },
      { time: "20:30", name: "Vila i soffan", type: "Vila" },
    ];

    const weekendActivities = [
      { time: "08:00", name: "Matning", type: "Matning" },
      { time: "08:30", name: "Långpromenad", type: "Promenad" },
      { time: "13:00", name: "Lek med andra hundar", type: "Lek" },
      { time: "17:00", name: "Promenad", type: "Promenad" },
      { time: "18:00", name: "Matning", type: "Matning" },
      { time: "21:00", name: "Vila i soffan", type: "Vila" },
    ];

    const routineList = document.querySelector("#routineList");

    // Generera schema
    document.querySelector("#generateSchedule").addEventListener("click", () => {
      const dayType = document.querySelector("#dayType").value;
      const activities = dayType === "weekday" ? weekdayActivities : weekendActivities;

      routineList.innerHTML = ""; // Rensa tidigare schema
      activities.forEach(activity => {
        const listItem = document.createElement("li");
        listItem.innerHTML = `
          <span class="time">${activity.time}</span> - ${activity.name} (${activity.type})
          <button class="delete-button" onclick="deleteActivity(this)">Ta bort</button>
        `;
        routineList.appendChild(listItem);
      });
    });

    // Ta bort aktivitet
    function deleteActivity(button) {
      const listItem = button.parentElement;
      routineList.removeChild(listItem);
    }
  </script>
</body>
</html>
