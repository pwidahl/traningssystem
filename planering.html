<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>M친ls칛ttningar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #3498db;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 95%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .goal-list {
      list-style: none;
      padding: 0;
    }

    .goal-list li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }

    .progress-bar {
      height: 20px;
      background-color: #ddd;
      border-radius: 5px;
      overflow: hidden;
      margin: 10px 0;
    }

    .progress-bar-inner {
      height: 100%;
      background-color: #3498db;
      width: 0%;
      transition: width 0.3s;
    }

    .finished-goals {
      margin-top: 20px;
    }

    #fireworks {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      z-index: 1000;
      color: white;
      text-align: center;
      padding-top: 20%;
      font-size: 30px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="freestyle.html">Freestyle</a>
    <a href="vallning.html">Vallning</a>
    <a href="traningsgenerator.html">Tr칛ningsgenerator</a>
    <a href="malgenerator.html">M친ls칛ttningar</a>
  </nav>

  <div id="fireworks">游꿀 Bra jobbat! 游꿀</div>

  <div class="container">
    <h1>M친ls칛ttningar</h1>
    <h2>Hund: <span id="selectedDog">Ingen vald</span></h2>

    <!-- L칛gg till m친l -->
    <h2>S칛tt upp nytt m친l</h2>
    <input type="text" id="goalName" placeholder="M친lets namn" />
    <textarea id="goalDescription" placeholder="Beskriv m친let..."></textarea>
    <button class="button" id="addGoalButton">L칛gg till m친l</button>

    <!-- Lista 칬ver m친l -->
    <h2>M친l f칬r hunden</h2>
    <ul id="goalList" class="goal-list"></ul>

    <!-- F칛rdiga m친l -->
    <div class="finished-goals">
      <h2>F칛rdiga m친l</h2>
      <ul id="finishedGoals" class="goal-list"></ul>
    </div>
  </div>

  <script>
    const currentDog = localStorage.getItem("currentDog");
    const dogs = JSON.parse(localStorage.getItem("dogs")) || {};
    const selectedDogSpan = document.getElementById("selectedDog");
    const goalList = document.getElementById("goalList");
    const finishedGoals = document.getElementById("finishedGoals");

    if (currentDog) {
      selectedDogSpan.textContent = currentDog;
    } else {
      selectedDogSpan.textContent = "Ingen vald";
      alert("Ingen hund vald. G친 tillbaka till dashboard f칬r att v칛lja en hund.");
    }

    function saveDogsToLocalStorage() {
      localStorage.setItem("dogs", JSON.stringify(dogs));
    }

    function loadGoals() {
      goalList.innerHTML = "";
      finishedGoals.innerHTML = "";

      if (!dogs[currentDog]) {
        dogs[currentDog] = { goals: [], finishedGoals: [] };
      }

      const goals = dogs[currentDog].goals;
      const finished = dogs[currentDog].finishedGoals;

      goals.forEach((goal, goalIndex) => {
        const li = document.createElement("li");
        li.innerHTML = `
          <strong>${goal.name}</strong><br>
          ${goal.description}<br>
          <div class="progress-bar">
            <div class="progress-bar-inner" style="width: ${goal.completedSubgoals / goal.subgoals.length * 100 || 0}%"></div>
          </div>
          <button class="button" onclick="markGoalAsFinished(${goalIndex})">Klarmarkera m친l</button>
        `;
        goalList.appendChild(li);
      });

      finished.forEach((goal) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${goal.name}</strong><br>${goal.description}`;
        finishedGoals.appendChild(li);
      });
    }

    function markGoalAsFinished(goalIndex) {
      const goal = dogs[currentDog].goals.splice(goalIndex, 1)[0];
      dogs[currentDog].finishedGoals.push(goal);
      saveDogsToLocalStorage();
      showFireworks();
      loadGoals();
    }

    function showFireworks() {
      const fireworks = document.getElementById("fireworks");
      fireworks.style.display = "block";
      setTimeout(() => {
        fireworks.style.display = "none";
      }, 3000);
    }

    document.getElementById("addGoalButton").addEventListener("click", () => {
      const goalName = document.getElementById("goalName").value.trim();
      const goalDescription = document.getElementById("goalDescription").value.trim();

      if (!goalName || !goalDescription) {
        alert("Fyll i b친de namn och beskrivning f칬r m친let.");
        return;
      }

      if (!dogs[currentDog]) {
        dogs[currentDog] = { goals: [], finishedGoals: [] };
      }

      dogs[currentDog].goals.push({ name: goalName, description: goalDescription, subgoals: [], completedSubgoals: 0 });
      saveDogsToLocalStorage();
      loadGoals();

      document.getElementById("goalName").value = "";
      document.getElementById("goalDescription").value = "";
    });

    loadGoals();
  </script>
</body>
</html>
