<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Träningsgenerator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #3498db;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 95%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .training-list {
      list-style: none;
      padding: 0;
    }

    .training-list li {
      margin: 10px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #f9f9f9;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="freestyle.html">Freestyle</a>
    <a href="vallning.html">Vallning</a>
    <a href="traningsgenerator.html">Träningsgenerator</a>
  </nav>

  <div class="container">
    <h1>Träningsgenerator</h1>
    <h2>Hund: <span id="selectedDog">Ingen vald</span></h2>

    <!-- Lägg till ny träning -->
    <h2>Lägg till ny träning</h2>
    <input type="text" id="trainingName" placeholder="Träningens namn" />
    <textarea id="trainingDescription" placeholder="Beskriv träningen..."></textarea>
    <button class="button" id="addTrainingButton">Lägg till träning</button>

    <!-- Lista över träningar -->
    <h2>Träningslista</h2>
    <ul id="trainingList" class="training-list"></ul>
  </div>

  <script>
    const currentDog = localStorage.getItem("currentDog");
    const dogs = JSON.parse(localStorage.getItem("dogs")) || {};
    const selectedDogSpan = document.getElementById("selectedDog");
    const trainingList = document.getElementById("trainingList");

    if (currentDog) {
      selectedDogSpan.textContent = currentDog;
    } else {
      selectedDogSpan.textContent = "Ingen vald";
      alert("Ingen hund vald. Gå tillbaka till dashboard för att välja en hund.");
    }

    function saveDogsToLocalStorage() {
      localStorage.setItem("dogs", JSON.stringify(dogs));
    }

    function loadTrainings() {
      trainingList.innerHTML = "";

      if (!dogs[currentDog] || !dogs[currentDog].trainings) {
        dogs[currentDog] = { ...dogs[currentDog], trainings: [] };
      }

      const trainings = dogs[currentDog].trainings;
      trainings.forEach((training, index) => {
        const li = document.createElement("li");
        li.innerHTML = `<strong>${training.name}</strong><br>${training.description}<br>`;
        const deleteButton = document.createElement("button");
        deleteButton.textContent = "Ta bort";
        deleteButton.classList.add("button", "delete-button");
        deleteButton.style.marginTop = "10px";
        deleteButton.addEventListener("click", () => {
          trainings.splice(index, 1);
          saveDogsToLocalStorage();
          loadTrainings();
        });
        li.appendChild(deleteButton);
        trainingList.appendChild(li);
      });
    }

    document.getElementById("addTrainingButton").addEventListener("click", () => {
      const trainingName = document.getElementById("trainingName").value.trim();
      const trainingDescription = document.getElementById("trainingDescription").value.trim();

      if (!trainingName || !trainingDescription) {
        alert("Fyll i både namn och beskrivning för träningen.");
        return;
      }

      if (!dogs[currentDog]) {
        dogs[currentDog] = { trainings: [] };
      }

      dogs[currentDog].trainings.push({ name: trainingName, description: trainingDescription });
      saveDogsToLocalStorage();
      loadTrainings();

      // Rensa fälten
      document.getElementById("trainingName").value = "";
      document.getElementById("trainingDescription").value = "";
    });

    // Ladda träningslistan vid sidladdning
    loadTrainings();
  </script>
</body>
</html>
