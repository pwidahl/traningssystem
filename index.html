<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logga in</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f3f4f6;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      padding: 30px;
      max-width: 400px;
      width: 100%;
      text-align: center;
    }

    h1 {
      color: #333333;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    label {
      font-size: 14px;
      font-weight: bold;
      text-align: left;
      color: #555555;
    }

    input {
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cccccc;
      border-radius: 4px;
      outline: none;
    }

    input:focus {
      border-color: #007bff;
    }

    button {
      background-color: #007bff;
      color: #ffffff;
      font-size: 16px;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #0056b3;
    }

    #errorMessage {
      margin-top: 10px;
      color: red;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Logga in</h1>
    <form id="loginForm">
      <label for="password">Lösenord:</label>
      <input type="password" id="password" placeholder="Ange lösenord" required>
      <button type="submit">Logga in</button>
    </form>
    <p id="errorMessage"></p>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Kontrollera om användaren redan är inloggad
      const isLoggedIn = localStorage.getItem('isLoggedIn');
      if (isLoggedIn) {
        window.location.href = 'dashboard.html'; // Omdirigera till dashboard om inloggad
      }
    });

    // Hantera inloggning
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();

      const password = document.getElementById('password').value;
      const correctPassword = 'hemlighet'; // Byt till ditt lösenord

      if (password === correctPassword) {
        // Spara inloggningsstatus i localStorage
        localStorage.setItem('isLoggedIn', true);
        // Omdirigera till dashboard.html
        window.location.href = 'dashboard.html';
      } else {
        const errorMessage = document.getElementById('errorMessage');
        errorMessage.textContent = 'Fel lösenord. Försök igen.';
      }
    });
  </script>
  
  <!-- Lägg till Firebase SDK -->
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.1.3/firebase-auth.js"></script>
</body>
</html>
