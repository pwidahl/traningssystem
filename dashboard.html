<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Hundhantering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #3498db;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 95%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }

    .delete-button {
      background-color: #e74c3c;
    }

    .delete-button:hover {
      background-color: #c0392b;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .dog-list {
      margin: 20px 0;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }

    .dog-list h3 {
      margin: 0;
      color: #2c3e50;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      overflow: hidden;
      flex-shrink: 0;
      margin: 10px auto;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <!-- Meny -->
  <nav>
    <a href="#">Hem</a>
    <a href="#">Freestyle</a>
    <a href="#">Vallning</a>
    <a href="#">Träningslogg</a>
  </nav>

  <div class="container">
    <h1>Hundhantering</h1>

    <!-- Hundväxling -->
    <div>
      <h2>Välj en hund</h2>
      <select id="dogSelector" class="button"></select>
      <button class="button" id="addDogButton">Lägg till ny hund</button>
    </div>

    <!-- Profilinformation -->
    <div>
      <h2>Information om hund</h2>
      <div class="profile-image" id="profileImage">BILD</div>
      <input type="file" id="profileImageInput" accept="image/*" style="display: none;">
      <button class="button" id="uploadImageButton">Ladda upp bild</button>
      <div>
        <input type="text" id="dogName" placeholder="Hundens namn">
        <input type="text" id="dogBreed" placeholder="Ras">
        <label for="dogBirthdate">Födelsedatum</label>
        <input type="date" id="dogBirthdate">
        <select id="dogGender">
          <option value="Hane">Hane</option>
          <option value="Tik">Tik</option>
        </select>
        <label for="dogNotes">Anteckningar</label>
        <textarea id="dogNotes" placeholder="Skriv extra information om hunden..."></textarea>
      </div>
      <button class="button" id="saveProfileButton">Spara ändringar</button>
      <button class="button delete-button" id="deleteDogButton">Ta bort hund</button>
    </div>
  </div>

  <script>
    let dogs = JSON.parse(localStorage.getItem("dogs")) || {};
    let currentDog = localStorage.getItem("currentDog") || null;

    const dogSelector = document.getElementById("dogSelector");
    const currentDogLabel = document.getElementById("currentDog");
    const profileImage = document.getElementById("profileImage");
    const profileImageInput = document.getElementById("profileImageInput");
    const uploadImageButton = document.getElementById("uploadImageButton");

    function saveDogsToLocalStorage() {
      localStorage.setItem("dogs", JSON.stringify(dogs));
      localStorage.setItem("currentDog", currentDog);
    }

    function updateDogSelector() {
      dogSelector.innerHTML = "";
      for (const dogName in dogs) {
        const option = document.createElement("option");
        option.value = dogName;
        option.textContent = dogName;
        dogSelector.appendChild(option);
      }
      if (currentDog) {
        dogSelector.value = currentDog;
      }
    }

    function loadCurrentDogProfile() {
      if (!currentDog || !dogs[currentDog]) {
        document.getElementById("dogName").value = "";
        document.getElementById("dogBreed").value = "";
        document.getElementById("dogBirthdate").value = "";
        document.getElementById("dogGender").value = "Hane";
        document.getElementById("dogNotes").value = "";
        profileImage.innerHTML = "BILD";
        return;
      }

      const dog = dogs[currentDog];
      document.getElementById("dogName").value = dog.name || "";
      document.getElementById("dogBreed").value = dog.breed || "";
      document.getElementById("dogBirthdate").value = dog.birthdate || "";
      document.getElementById("dogGender").value = dog.gender || "Hane";
      document.getElementById("dogNotes").value = dog.notes || "";

      if (dog.image) {
        profileImage.innerHTML = `<img src="${dog.image}" alt="Profilbild">`;
      } else {
        profileImage.innerHTML = "BILD";
      }
    }

    uploadImageButton.addEventListener("click", () => {
      profileImageInput.click();
    });

    profileImageInput.addEventListener("change", (event) => {
      const file = event.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = () => {
          if (currentDog && dogs[currentDog]) {
            dogs[currentDog].image = reader.result;
            saveDogsToLocalStorage();
            loadCurrentDogProfile();
          }
        };
        reader.readAsDataURL(file);
      }
    });

    dogSelector.addEventListener("change", () => {
      currentDog = dogSelector.value;
      localStorage.setItem("currentDog", currentDog);
      loadCurrentDogProfile();
    });

    document.getElementById("addDogButton").addEventListener("click", () => {
      const dogName = prompt("Ange hundens namn:");
      if (dogName && !dogs[dogName]) {
        dogs[dogName] = { name: dogName, breed: "", birthdate: "", gender: "Hane", image: null, notes: "" };
        currentDog = dogName;
        saveDogsToLocalStorage();
        updateDogSelector();
        loadCurrentDogProfile();
      } else if (dogs[dogName]) {
        alert("En hund med detta namn finns redan.");
      }
    });

    document.getElementById("deleteDogButton").addEventListener("click", () => {
      if (!currentDog) return alert("Ingen hund vald för borttagning.");
      if (confirm(`Är du säker på att du vill ta bort ${currentDog}?`)) {
        delete dogs[currentDog];
        currentDog = null;
        saveDogsToLocalStorage();
        updateDogSelector();
        loadCurrentDogProfile();
      }
    });

    document.getElementById("saveProfileButton").addEventListener("click", () => {
      if (!currentDog) return;

      const dog = dogs[currentDog];
      dog.name = document.getElementById("dogName").value;
      dog.breed = document.getElementById("dogBreed").value;
      dog.birthdate = document.getElementById("dogBirthdate").value;
      dog.gender = document.getElementById("dogGender").value;
      dog.notes = document.getElementById("dogNotes").value;

      saveDogsToLocalStorage();
      alert(`Profil sparad för ${currentDog}!`);
    });

    // Initiera vid sidladdning
    updateDogSelector();
    loadCurrentDogProfile();
  </script>
</body>
</html>
