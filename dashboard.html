<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard - Hundhantering</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
    }

    nav {
      background-color: #3498db;
      padding: 10px 20px;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin-right: 15px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 95%;
      margin: 20px auto;
      padding: 20px;
      background: #fff;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    h1, h2 {
      text-align: center;
      color: #2c3e50;
    }

    .button {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      color: white;
      background-color: #3498db;
      cursor: pointer;
    }

    .button:hover {
      background-color: #2980b9;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }

    .profile-container {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      gap: 20px;
      margin-bottom: 20px;
      justify-content: center;
    }

    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #ddd;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
      font-weight: bold;
      color: #555;
      overflow: hidden;
      flex-shrink: 0;
    }

    .profile-image img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
  </style>
</head>
<body>
  <nav>
    <a href="dashboard.html">Dashboard</a>
    <a href="traningsgenerator.html">Tr채ningsgenerator</a>
    <a href="vallning.html">Vallning</a>
    <a href="traningslogg.html">Tr채ningslogg</a>
  </nav>

  <div class="container">
    <h1>Dashboard</h1>
    <h2>V채lj en hund</h2>
    <select id="dogSelector" class="button"></select>
    <button class="button" id="addDogButton">L채gg till ny hund</button>
    <h3>Vald hund: <span id="currentDog">Ingen vald</span></h3>
  </div>

  <script>
    const dogs = JSON.parse(localStorage.getItem("dogs")) || {};
    let currentDog = localStorage.getItem("currentDog") || null;

    const dogSelector = document.getElementById("dogSelector");
    const currentDogSpan = document.getElementById("currentDog");

    function updateDogSelector() {
      dogSelector.innerHTML = "";
      for (const dogName in dogs) {
        const option = document.createElement("option");
        option.value = dogName;
        option.textContent = dogName;
        dogSelector.appendChild(option);
      }
      if (currentDog) {
        dogSelector.value = currentDog;
        currentDogSpan.textContent = currentDog;
      } else {
        currentDogSpan.textContent = "Ingen vald";
      }
    }

    dogSelector.addEventListener("change", () => {
      currentDog = dogSelector.value;
      localStorage.setItem("currentDog", currentDog);
      currentDogSpan.textContent = currentDog;
    });

    document.getElementById("addDogButton").addEventListener("click", () => {
      const dogName = prompt("Ange hundens namn:");
      if (dogName && !dogs[dogName]) {
        dogs[dogName] = {};
        localStorage.setItem("dogs", JSON.stringify(dogs));
        updateDogSelector();
      } else if (dogs[dogName]) {
        alert("En hund med detta namn finns redan.");
      }
    });

    updateDogSelector();
  </script>
</body>
</html>
